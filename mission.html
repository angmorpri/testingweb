<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wake up, Miguel...</title>
    <link rel="stylesheet" href="mission.css">
</head>

<body>
    <canvas id="c"></canvas>

    <div id="center-container">
        <!--Parece una terminal de linux-->
        <div class="terminal" onclick="focusInput()">
            <pre id="output"></pre>
            <div id="input-area">
                <span class="prompt-symbol">&gt;</span>
                <span id="user-input"></span><span class="blinking-cursor">█</span>
            </div>
            <input type="text" id="hidden-input" autocomplete="off" autocorrect="off" spellcheck="false">
        </div>

        <!--Botón para reproducir audios-->
        <div id="audio-control">
            <button id="play-pause">&#9205;</button>
        </div>
    </div>



    <audio id="bg-audio" src="mission.mp3" loop></audio>
    <script src="mission.js"></script>
</body>

</html>
